<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель операционных рисков</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Операционные риски</h1>
            <div class="header-controls">
                <button id="backButton" class="back-button" disabled>
                    ← Назад
                </button>
                <div class="risk-legend">
                    <div class="legend-item">
                        <span class="legend-color very-high"></span>
                        Очень высокий
                    </div>
                    <div class="legend-item">
                        <span class="legend-color high"></span>
                        Высокий
                    </div>
                    <div class="legend-item">
                        <span class="legend-color medium"></span>
                        Средний
                    </div>
                    <div class="legend-item">
                        <span class="legend-color low"></span>
                        Низкий
                    </div>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <section class="chart-section">
                <div id="sunburstChart" class="sunburst-container"></div>
            </section>
            
            <section class="details-section">
                <div id="detailsPanel" class="details-panel">
                    <div class="details-placeholder">
                        <p>Выберите сегмент диаграммы для просмотра деталей</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="scripts/sunburst-chart.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
